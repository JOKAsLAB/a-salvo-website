<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Salvamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relatório de Salvamento</h1>
    <form id="relatorioForm">
        <fieldset>
            <legend>Identificação do Nadador-Salvador</legend>
            <label>Nome: <input type="text" name="nome_nadador" required></label>
            <label>Nº Nadador-Salvador: <input type="text" name="num_nadador" required></label>
        </fieldset>
        
        <fieldset>
            <legend>Identificação do Náufrago</legend>
            <label>Nome: <input type="text" name="nome_naufrago"></label>
            <label>Idade: <input type="number" name="idade_naufrago"></label>
            <label>Sexo:
                <select name="sexo_naufrago">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>Detalhes do Incidente</legend>
            <label>Data: <input type="date" name="data_incidente" required></label>
            <label>Hora: <input type="time" name="hora_incidente" required></label>
            <label>Local: <input type="text" name="local_incidente" required></label>
            <label>Descrição: <textarea name="descricao_incidente" rows="4"></textarea></label>
        </fieldset>
        
        <fieldset>
            <legend>Condições Ambientais</legend>
            <label><input type="checkbox" name="vento" value="fraco"> Vento Fraco</label>
            <label><input type="checkbox" name="vento" value="moderado"> Vento Moderado</label>
            <label><input type="checkbox" name="vento" value="forte"> Vento Forte</label>
        </fieldset>
        
        <button type="submit">Enviar Relatório</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
